<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>endorsment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <aside class="aside">
                <img src="assets/freddie.png" alt="freddie">
                <h1>We are the Champions</h1>
                <textarea id="input-field" placeholder="Write your endorsment here"></textarea>
                <div class="fromToContainer">
                    <input type="text" class="subInput" id="from-field" placeholder="From">
                    <input type="text" class="subInput" id="to-field" placeholder="To">
                </div>
                <button id="publish-button">Publish</button>
            </aside>
            <endorsment class="endorsment">    
                <h1 class="endorsement-title">- Endorsements -</h1>
                <div class="endorsment-list">
                    <div class="list-block">
                        <p class="list-to list-header-footer">To Amar</p>
                        <p class="list-content">This is the text content</p>
                        <div class="list-from-like">
                            <p class="list-from list-header-footer">From Indu</p>
                            <div class="list-count-like">
                                <p class="icon">❤️</p>
                                <p class="count">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </endorsment>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
